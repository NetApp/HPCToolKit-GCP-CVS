---

blueprint_name: hpc-cluster-slurm-small

vars:
  project_id: null
  deployment_name: hpc-small-netapp-volume
  region: us-east1
  zone: us-east1-b

deployment_groups:

  - group: api
    modules:

      - id: services-api
        source: community/modules/project/service-enablement
        settings:
          gcp_service_list:
            - servicenetworking.googleapis.com
            - servicemanagement.googleapis.com
            - cloudvolumesgcp-api.netapp.com
            - compute.googleapis.com

  - group: primary
    modules:

      - id: network1
        source: modules/network/vpc
        settings:
          network_name: cluster-net-new-1

      - id: vpc-peering
        source: github.com/NetApp/HPCToolKit-GCP-CVS//modules/network/vpc-peering
        use:
          - network1

      - id: netapp-cvs
        source: github.com/NetApp/HPCToolKit-GCP-CVS//modules/file-system/cvs
        use:
          - network1
          - vpc-peering

      - id: debug_partition
        source: community/modules/compute/SchedMD-slurm-on-gcp-partition
        use:
          - network1
          - netapp-cvs
        settings:
          partition_name: debug
          max_node_count: 4
          enable_placement: false
          exclusive: false
          machine_type: n2-standard-2

      - id: compute_partition
        source: community/modules/compute/SchedMD-slurm-on-gcp-partition
        use:
          - network1
          - netapp-cvs
        settings:
          partition_name: compute
          max_node_count: 20

      - id: slurm_controller
        source: community/modules/scheduler/SchedMD-slurm-on-gcp-controller
        use:
          - network1
          - netapp-cvs
          - debug_partition
          - compute_partition
        settings:
          login_node_count: 1
          suspend_time: 60
          
      - id: slurm_login
        source: community/modules/scheduler/SchedMD-slurm-on-gcp-login-node
        use:
          - network1
          - netapp-cvs
          - slurm_controller
